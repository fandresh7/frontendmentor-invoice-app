<label
  class="body-variant block text-light3"
  [for]="control.control.name + (control.index ?? '')">
  {{ control.control.label }}
</label>
<input
  class="w-full"
  [type]="control.control.type"
  [formControlName]="control.control.name"
  [checked]="control.control.value"
  [id]="control.control.name + (control.index ?? '')" />
