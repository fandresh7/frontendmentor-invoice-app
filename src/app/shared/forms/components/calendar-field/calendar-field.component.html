<label [for]="id">
  {{ control.control.label }}
</label>

<div
  class="control-box"
  cdkOverlayOrigin
  #origin="cdkOverlayOrigin">
  <input
    class="hidden"
    [type]="control.control.value"
    [formControlName]="control.control.name"
    [checked]="control.control.value"
    type="text"
    [id]="id" />
  {{ formControl.value | datesFormat }}
  <app-calendar-icon class="absolute top-1/2 -translate-y-1/2 right-4 text-theme-blue"></app-calendar-icon>
</div>

<div
  appHelpText
  [message]="control.control.helpText ?? ''"
  appValidatorMessage
  [formControlName]="control.control.name"
  ngDefaultControl></div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayMinWidth]="200"
  [cdkConnectedOverlayOffsetY]="24"
  cdkConnectedOverlayPanelClass="box-shadow"
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="backdrop-dropdown"
  (backdropClick)="close()"
  (detach)="close()">
  <app-calendar (sendDate)="setDate($event)"></app-calendar>
</ng-template>
