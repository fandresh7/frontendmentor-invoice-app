<div
  class="grid gap-4"
  [formGroupName]="control.control.name">
  @for (control of control.control.controls; track control.name) {
    <ng-container
      [ngComponentOutlet]="controlResolver.resolve(control.controlType) | async"
      [ngComponentOutletInjector]="control.name | controlInjector: control">
    </ng-container>
  }
</div>
