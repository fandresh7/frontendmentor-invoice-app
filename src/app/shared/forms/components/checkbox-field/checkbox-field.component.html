<div class="flex flex-row flex-wrap gap-x-1 items-center">
  <input
    class="h-auto"
    type="checkbox"
    [id]="id"
    [formControlName]="control.control.name" />
  <label [for]="id">{{ control.control.label }}</label>

  <div
    class="w-full"
    appHelpText
    [message]="control.control.helpText ?? ''"
    appValidatorMessage
    ngDefaultControl
    [formControlName]="control.control.name"></div>
</div>
