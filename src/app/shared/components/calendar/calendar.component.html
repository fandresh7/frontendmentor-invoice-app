<calendar-date
  class="w-full"
  #calendar
  appDarkCalendar
  show-outside-days="true"
  [locale]="code$ | async">
  <calendar-month></calendar-month>

  <img
    #previous
    slot="previous"
    src="./assets/icon-arrow-left.svg"
    alt="left arrow"
    aria-label="Previous" />

  <img
    #next
    slot="next"
    src="./assets/icon-arrow-right.svg"
    alt="right arrow"
    aria-label="Next" />
</calendar-date>
