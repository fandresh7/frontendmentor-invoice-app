<div class="flex flex-col gap-6 bg-white rounded-xl p-8 dark:bg-theme-dark">
  <h2 class="heading-l text-theme-black dark:text-white">{{ 'DELETE_CONFIRMATION_TITLE' | translate }}</h2>
  <p class="body-variant text-theme-grey dark:text-theme-light">{{ 'DELETE_CONFIRMATION_TEXT' | translate: { value: data.invoice.id } }}</p>
  <div class="w-full flex flex-row gap-4 items-center justify-end">
    <app-edit-button (clicked)="cancel()">{{ 'BUTTONS.CANCEL' | translate }}</app-edit-button>
    <app-delete-button (clicked)="delete(data.invoice)"></app-delete-button>
  </div>
</div>
