@if (invoices$ | async; as invoices) {
  <section class="flex flex-row justify-between items-center">
    <div>
      <h1 class="heading-l text-black dark:text-white">Invoices</h1>
      <p class="body-variant text-theme-grey dark:text-theme-light">{{ invoices.length | invoicesAmount }}</p>
    </div>

    <app-new-button>New Invoice</app-new-button>
  </section>

  <section class="flex flex-col gap-6 mt-10">
    @for (invoice of invoices; track invoice.id) {
      <app-invoice-card [invoice]="invoice"></app-invoice-card>
    } @empty {
      <div class="flex flex-col gap-4 justify-center items-center text-center h-full">
        <img
          class="w-56"
          src="assets/illustration-empty.svg"
          alt="empty invoices" />
        <h2 class="heading-l text-theme-black dark:text-white">There is nothing here</h2>
        <p class="body-variant text-theme-grey dark:text-theme-light max-w-72">Create a new invoice by clicking the <span class="font-bold">New Invoice</span> button and get started</p>
      </div>
    }
  </section>
}
