@if (invoices$ | async; as invoices) {
  <section class="flex flex-row justify-between items-center">
    <div>
      <h1 class="heading-l text-black dark:text-white">Invoices</h1>
      <p class="body-variant text-theme-grey dark:text-theme-light">There are {{ invoices.length }} total invoices</p>
    </div>

    <app-new-button>New Invoice</app-new-button>
  </section>

  <section class="flex flex-col gap-6 mt-10">
    @for (invoice of invoices; track invoice.id) {
      <app-invoice-card [invoice]="invoice"></app-invoice-card>
    }
  </section>
}
